<div class="buy-order-overlay" [class.open]="isOpen" (click)="close()">
  <div #modal class="buy-order-modal" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="modal-header">
      <div class="header-content">
        <div class="stock-header">
          <h2>{{ stock.symbol }}</h2>
          <span class="header-price">${{ stock.price | number:'1.2-2' }}</span>
        </div>
      </div>
    </div>

    <!-- Price Section -->
    <div class="input-section">
      <ion-item>
        <ion-input 
          label="Price"
          labelPlacement="floating"
          value="At market" 
          readonly="true"
          disabled="true">
        </ion-input>
      </ion-item>
    </div>

    <!-- Amount Input -->
    <div class="input-section">
      <ion-item>
        <ion-input 
          label="Amount"
          labelPlacement="floating"
          type="number" 
          [(ngModel)]="amount" 
          (ionChange)="onAmountChange()"
          placeholder="$500.00"
          step="0.01">
        </ion-input>
      </ion-item>
    </div>

    <!-- Shares Input -->
    <div class="input-section">
      <ion-item>
        <ion-input 
          label="Shares"
          labelPlacement="floating"
          type="number" 
          [(ngModel)]="shares" 
          (ionChange)="onSharesChange()"
          min="1"
          step="1">
        </ion-input>
      </ion-item>
    </div>

    <!-- Swipe to Buy Button -->
    <div class="buy-button-container">
      <div class="swipe-track">
        <div class="swipe-background">
          <span class="swipe-text">Swipe to buy</span>
        </div>
        <div 
          #buyButton 
          class="buy-button-slider">
          <ion-icon src="assets/buy-chevrons.svg"></ion-icon>
        </div>
      </div>
    </div>
  </div>
</div>
